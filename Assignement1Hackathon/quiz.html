        <h1>De grote Victor quiz!</h1>

        <form name="quiz" method="POST" data-netlify="true">
          <p>Welke kleuren vacht heeft Victor?</p>

          <input type="color" id="kleur1" name="kleur1" required />
          <input type="color" id="kleur2" name="kleur2" required />

            <label for="geboortedatum"

            >
          </p>

          <input
            type="date"
            id="geboortedatum"
            name="geboortedatum"
            min="2002-01-01"
            max="2018-12-31"
            required
          />

          <p>Hoe heette de poes die samen met Victor geadopteerd is?</p>
          <input type="radio" id="cleo" name="poes" value="cleo" />
          <label for="html">Cleo</label><br />
          <input type="radio" id="chloe" name="poes" value="chloe" />
          <label for="css">Chloe</label><br />
          <input type="radio" id="nora" name="poes" value="nora" />
          <label for="javascript">Nora</label>

          <p>
            <input
              type="checkbox"
              id="algemenevoorwaarden"
              name="algemenevoorwaarden"
              required
            /><label for="algemenevoorwaarden">
              Ik ga akkoord met de
              <a
                href="https://nl.wikipedia.org/wiki/Algemene_voorwaarden_(Nederland)"
                target="_blank"
                title="Algemene voorwaarden"
                alt="Algemene voorwaarden"
                >algemene voorwaarden</a
              >.</label
            >

          <input type="submit" />
