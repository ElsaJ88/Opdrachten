<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Toggle Menu</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <img
        src="/images/hamburger_menu.png"
        id="menubutton"
        width="60px"
        height="auto"
      />
      <ul>
        <form>
          <li class="darkgrey">
            <input type="radio" id="darkgrey" name="color" />
            Home
          </li>
          <li class="coral">
            <input type="radio" id="coral" name="color" />
            Coral
          </li>
          <li class="turquoise">
            <input type="radio" id="turquoise" name="color" />
            Turquoise
          </li>
          <li class="purple">
            <input type="radio" id="purple" name="color" />
            Purple
          </li>
          <li class="yellowgreen">
            <input type="radio" id="yellowgreen" name="color" />
            Yellowgreen
          </li>
        </form>
      </ul>
    </nav>
  </body>
</html>
